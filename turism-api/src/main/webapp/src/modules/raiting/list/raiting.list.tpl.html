<!--<h2 class="turism-raiting-list-view__title">Calificaciones y Comentarios</h2>-->
<div class="turism-raiting-list-view__toolbar" layout="column" layout-align="space-around center">
    <div ng-repeat="(actionName, action) in actions" flex="noshrink" class="turism-raiting-list-view__toolbar__item"
         ng-click="action.fn()" ng-if="!action.show || action.show()">
        <md-tooltip md-direction="left" class="tourism-tooltip">
            {{action.displayName}} Raiting
        </md-tooltip>
        <span class="glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span>
    </div>
</div>
<md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Raitings and Comments</h2>
        <span flex></span>
        <div ng-repeat="(actionName, action) in actions" flex="noshrink" class="turism-list-view__options__item"
             ng-click="action.fn()" ng-if="!action.show || action.show()" >
            <md-tooltip md-direction="top" class="tourism-tooltip">
                {{action.displayName}} Raiting
            </md-tooltip>
            <span class="glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span>
        </div>
    </div>
</md-toolbar>
<div class="turism-raiting-list-view"> 
    <div class="turism-raiting-list-view__scroll">   
        <ul class="turism-raiting-list-view__list">
            <!--<md-list class="turism-list-view__list">-->
            <il ng-repeat="record in records" class="turism-raiting-list-view__list__item"  ng-click="recordActions.detail.fn(record)" >
                <!--<md-list-item ng-repeat="record in records" class="turism-raiting-list-view__list__item"  ng-click="recordActions.detail.fn(record)" >-->
                <div layout="column">    
                    <div class="turism-raiting-list-view__options" layout="row" layout-align="space-around center">
                        <div ng-repeat="(recordActionName, recordAction) in recordActions" flex="noshrink" class="turism-raiting-list-view__options__item"
                             ng-click="recordAction.fn(record)" ng-if="recordAction.show && recordAction.show(record)">
                            <md-tooltip md-direction="top" class="tourism-tooltip">
                                {{recordAction.displayName}} Raiting
                            </md-tooltip>
                            <span class="glyphicon glyphicon-{{recordAction.icon}}" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="turism-raiting-list-view__options__item__footer" layout="row" >
                        <div flex="20">
                            <img ng-src="https://cdn2.iconfinder.com/data/icons/free-basic-icon-set-2/300/6-64.png?20" class="md-avatar" alt="Raiting Image" />
                        </div>
                        <div flex="30">
                            <div class="md-list-item-text">
                                <h2>{{record.value}}</h2>
                                <i ng-if="record.value > 0" class="glyphicon glyphicon-star"></i>
                                <i ng-if="record.value > 1" class="glyphicon glyphicon-star"></i>
                                <i ng-if="record.value > 2" class="glyphicon glyphicon-star"></i>
                                <i ng-if="record.value > 3" class="glyphicon glyphicon-star"></i>
                                <i ng-if="record.value > 4" class="glyphicon glyphicon-star"></i>
                            </div>
                        </div> 
                        <div flex="70">
                            <p>{{record.textComment}}</p>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>

                <!--</md-list-item>-->
            </il>
            <!--</md-list>-->
        </ul>
    </div>
    <!--<toolbar name="model.name" display-name="model.displayName" actions='actions' class="turism-raiting-toolbar"></toolbar>-->
</div>
