<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<div  class="container-fluid well">
    <div class="col-md-12">
        <p>
        <label><strong>Name: </strong></label><span id="name"> {{currentRecord.name}}</span>
        </p>
        <p>
        <label><strong>Content: </strong></label><span id="text"> {{currentRecord.contentValue}}</span>
        </p>
        <p>
        <label><strong>Date: </strong></label><span id="date"> {{currentRecord.date}}</span>
        </p>
    </div>
</div>
