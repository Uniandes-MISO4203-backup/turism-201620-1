<!DOCTYPE html>
<div class="trip-gallery">            

    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="25" layout="column" ng-repeat="trip in records" trip-gallery__list>
            <a ui-sref="tripDetailInstance">dadfasdf</a><md-card class="trip-card">
                <img ng-src="{{trip.image}}" class="md-card-image" alt="Washed Out">
                <md-card-title class="trip-card__title">
                    <md-card-title-text>
                        <span class="sm-headline trip-card__title__text">{{trip.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content class="trip-card__price">
                    {{trip.price| currency}}
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center" class="trip-card__rating">
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                </md-card-actions>
                 <md-card-content class="trip-card__detail">
                    <p><strong>Date: </strong> {{trip.date}}</p> 
                    <p><strong>Origin: </strong> {{trip.origin}}</p> 
                    <p><strong>Destination: </strong> {{trip.destination}}</p> 
                    <p><strong>Price: </strong> {{trip.price| currency}}</p>     
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
