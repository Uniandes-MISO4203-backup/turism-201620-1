<div class="turism-list-view"> 
        <div class="turism-list__hero">
        <img class="turism-list__hero__img" src="assets/img/bg-item.jpg"/> 
        <h2 class="turism-list__hero__title">Clients</h2>
    </div> 

   <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Client List</h2>
        </div>
    </md-toolbar>    
    
    <md-list class="turism-list-view__list">

        <md-list-item ng-repeat="record in records" class="noright turism-list-view__list__item" ng-click="recordActions.detail.fn(record)">
            <p class="turism-list-view__list__item__text">{{record.name}}</p>
            <div ng-repeat="(recordActionName, recordAction) in recordActions" flex="noshrink" class="turism-list-view__options__item"
                 ng-click="recordAction.fn(record)" ng-if="recordAction.show && recordAction.show(record)">
                <md-tooltip md-direction="top" class="tourism-tooltip">
                    {{recordAction.displayName}}
                </md-tooltip>
                <span class="glyphicon glyphicon-{{recordAction.icon}}" aria-hidden="true"></span>
            </div>
        </md-list-item>
    </md-list>

    <div class="turism-list-view__toolbar" layout="column" layout-align="space-around center">
        <div ng-repeat="(actionName, action) in actions" flex="noshrink" class="turism-list-view__toolbar__item"
             ng-click="action.fn()" ng-if="!action.show || action.show()">
            <md-tooltip md-direction="left" class="tourism-tooltip">
                {{action.displayName}}
            </md-tooltip>
            <span class="glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span>
        </div>
    </div>
    
</div>
